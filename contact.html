<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap Demo</title>

    <!-- EXTERNAL CSS LINKS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;900&family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link href="css/style.css" rel="stylesheet" />

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="title">
      <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark">
          <div class="container-fluid navbar-container">
            <a href="index.html" class="navbar-brand">CONTACT FORM</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <div class="me-auto"></div>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a href="index.html" class="nav-link">Main</a>
                  <a href="main.html" class="nav-link">Biography</a>
   <a href="gallerry.html" class="nav-link">Gallerry</a>  
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    
        <div class="row">
            <div class="col">
                <h1>Contact Us</h1>
            </div>
        </div>
    </section>

    <section id="contact-form">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8">
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control " id="fullName">
                        </div>
                        <div class="mb-3">
                            <label for="emailAd" class="form-label">Email Address</label>
                            <input type="email" class="form-control form-control-lg" id="emailAd" aria-describedby="emailMessage">
                            <div class="form-text" id="emailMessage">Please provide a valid email.</div>
                        </div>
                        <div class="mb-3">
                            <label for="textMessage" class="form-label">What's your message?</label>
                            <textarea id="textMessage" class="form-control form-control-lg"></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="submit" class="btn btn-outline-danger form-control-lg">
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer">
      <div class="container text-center">
        <a href="https://www.facebook.com"><i class="fab fa-facebook fa-2x footer-icons"></i></a>
        
        <i class="fab fa-twitter fa-2x footer-icons"></i>
        <i class="fab fa-instagram fa-2x footer-icons"></i>
        <i class="fab fa-facebook-messenger fa-2x footer-icons"></i>
        <p>Copyright :: 2021 WebDev</p>
      </div>
    </footer>
  </body>
</html>
