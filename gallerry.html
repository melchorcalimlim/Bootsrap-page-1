<section class="gallery">
      <div class="container">
        <h1 class="name text-center">My Gallery</h1>
        <div id="carousel" class="carousel slide" data-bs-touch="false" data-bs-interval="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="M6.jpg" class="figure-img img-fluid rounded  w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="M3.jpg" class="figure-img img-fluid rounded  w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="M4.jpg" class="figure-img img-fluid rounded  w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
